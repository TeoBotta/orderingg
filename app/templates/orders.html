<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orderingg</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="title">Lista de compras</h1> <!--Arreglo del título-->

        <div class="columns">
            <div class="column is-12">
                <button class="button is-danger is-pulled-right" onclick="refs.modal.open()">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Agregar</span>
                </button>
            </div>
        </div>
        <div class="columns">
            <div class="column is-12" id="orders">
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p id="save-title" class="modal-card-title">Agregar producto</p>
                    <p id="edit-title" class="modal-card-title">Editar producto</p>
                    <button class="delete" aria-label="close" onclick="refs.modal.close()"></button>
                </header>
                <section class="modal-card-body">
                    <form>
                        <div id="selpro" class="field"> 
                            <!-- le pongo un ID a esto para poder llamarlo desde 
                                el modal.
                            -->
                            <label class="label">Seleccionar producto</label>
                            <div id="select" class="control"></div>
                        </div>

                        <div class="field">
                            <label class="label">Cantidad</label>
                            <div class="control">
                                <input id="quantity" class="input" type="number">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" id="total-price"></label>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button id="save-buttonE" class="button is-success">Guardar</button>
                    <button id="save-buttonG" class="button is-success">Guardar</button>
                    <button class="button" onclick="refs.modal.close()">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

    {% raw %} <!-- raw indica a jinja2 que no compile esta porcion de html -->

    <!-- Template handlebars de la tabla -->
    <script id="table-template" type="text/x-handlebars-template">
        <table class="table is-fullwidth is-hoverable is-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio unitario</th>
                    <th>Cantidad</th>
                    <th>Precio total</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{# each products }}
                    <tr>
                        <td>{{ id }}</td>
                        <td>{{ name }}</td>  <!-- Punto 3- Bug corregido, decia "description" en lugar de "name" -->
                        <td>{{ price }}</td>
                        <td>{{ quantity }}</td>
                        <td>{{ totalPrice }}</td>
                        <td><button class="button is-danger is-outlined is-pulled-right" 
                            onclick="API.deleteProduct(1, {{ id }})">
                            <span><a href="javascript:location.reload()">Borrar</a></span>
                            <span class="icon is-small">
                            <i class="fas fa-times"></i></span>
                        </button></td>
                        <td>
                            <button id="edit-button" class="button is-warning is-outlined is-inverted is-pulled-right" onclick="refs.modal.open({{ id }})"> 
                            <!-- Agrego el botón editar pasandole un producto (para utilizarlo
                                en el if de modal.open()) -->
                                <span>Editar</span>
                                <span class="icon is-small">
                                    <i class="fas fa-check"></i>
                                </span>
                            </button>
                        </td>
                        <!-- Borra un producto y recarga la pagina para mostrar el cambio -->
                    </tr>
                {{/ each }}
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td>{{ orderPrice }}</td>
                </tr>
            </tfoot>
        </table>
    </script>

    <!-- Template handlebars del select de productos -->
    <script id="select-template" type="text/x-handlebars-template">
        <div class="select">
            <select id="select-prod">
                <option id="select-prod-option" disabled selected value="">Seleccione un producto</option>
                {{# each products }}
                    <option value="{{ id }}">{{ name }}</option>
                {{/ each }}
            </select>
        </div>
    </script>
    {% endraw %}
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<!-- Componente de la modal-->
<script src="/static/js/modal.js"></script>

<!-- Componente de la tabla -->
<script src="/static/js/table.js"></script>

<!-- Componente del select -->
<script src="/static/js/select.js"></script>

<!-- Funciones para interactuar con el backend -->
<script src="/static/js/api.js"></script>

<!-- Inicializa la app -->
<script src="/static/js/index.js"></script>
</html>
